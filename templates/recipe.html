<!DOCTYPE html>
<html>

<head>
    <title>{{recipe_name}}</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>

<body>
    <div id=page_title>
        <h1>{{recipe_name}}</h1>
    </div>

    <div id=image>
        <img src="{{img_url}}">
    </div>

    <div id=ingredients>
        <h2>
            Ingredients
        </h2>
        <ul>
            {% for ingredient in ingredients %}
            <li class="ingredient_elem">
                {{ingredient}}
            </li>
            {% endfor %}
        </ul>
    </div>
    <div id=method>
        <h2>
            Method
        </h2>
        <ol>
            {% for point in method %}
            <li class="method_elem">
                {{point}}
            </li>
            {% endfor %}
        </ol>
    </div>

</body>

</html>
